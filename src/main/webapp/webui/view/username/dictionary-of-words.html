<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div ng-include="'webui/view/common/header.html'"></div>

<div class="jumbotron">
    <h2 class="text-center">Dictionary of Words</h2>
</div>

<p ng-show="warningMessage.length" class="alert alert-warning text-center">{{warningMessage}}</p>
<p ng-show="successMessage.length" class="alert alert-success text-center">{{successMessage}}</p>

<form novalidate name="form" class="row" ng-submit="addRestrictedWord()">
 	<div class="col-md-4 center"></div>
    <div class="col-md-4 center">

		<div class="form-group">
           <label>Restricted Word*</label>
           <input name="restrictedWord" class="form-control" ng-model="restrictedWord" required>
           <span ng-show = "form.$submitted && form.restrictedWord.$error.required" class="form-control alert-danger">
               Required field
           </span>         
		</div> 
	   	<div class="form-group" ng-show="restrictedWords.length" >
			<label>Restricted Words Registered</label>
	   		<textarea class="extended" type="textarea" rows="4" disabled >{{restrictedWords.toString()}}</textarea>
	   	</div>
	  
		<div class="form-group text-right">
			<button type="submit" class="btn btn-primary extended" ng-disabled="form.$invalid || isDisabled" ng-click="disableButton()")>
		      Add Restricted Word
			</button>
		</div>
        <div class="form-group text-right">	        
	        <a href="#/username" class="btn btn-primary extended" >Back</a>
        </div>
        <hr>
    </div>
    <div class="col-md-4 center"></div>		   
</form>
<div ng-include="'webui/view/common/footer.html'"></div>
